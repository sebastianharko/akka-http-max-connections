akka.http.server {

  max-connections = 65535
  max-connections = ${?MAX_CONNECTIONS}

  backlog = 10000
  backlog = ${BACKLOG}

}

akka {

  logger-startup-timeout = 10s

  loglevel = "DEBUG"

  loggers = ["akka.event.slf4j.Slf4jLogger"]

  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

}

