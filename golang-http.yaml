---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: twopc
        image: sebastianharko/golang-hello-world:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 5
            memory: 4Gi
          limits:
            cpu: 5
            memory: 4Gi

